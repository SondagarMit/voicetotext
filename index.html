<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
</head>
<body>
    <h1>Voice Translator</h1>
    <button onclick="callVoiceToText()">Start Voice Translation</button>
    <br>
    <input type="text" id="manual-text" placeholder="Enter text manually" oninput="updateText()" />
    <p>Original Text: <span id="original-text"></span></p>
    <p>Translated Text: <span id="translated-text"></span></p>

    <script>
        async function callVoiceToText() {
            const originalText = "તમારુ નામ શું છે?"; // Example Gujarati text
            document.getElementById("original-text").textContent = originalText;

            // Encode the text for the URL
            const encodedText = encodeURIComponent(originalText);

            // Fetch the translation directly from Google's service
            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=gu&tl=en&dt=t&q=${encodedText}`);
                const result = await response.json();

                // Extract and display the translated text
                const translatedText = result[0][0][0];
                document.getElementById("translated-text").textContent = translatedText;
            } catch (error) {
                console.error("Error fetching translation:", error);
                document.getElementById("translated-text").textContent = "Translation failed.";
            }
        }

        function updateText() {
            const manualText = document.getElementById("manual-text").value;
            document.getElementById("original-text").textContent = manualText;
        }
    </script>
</body>
</html>
