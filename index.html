    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Improved Gujarati Voice Translator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f9f9f9;
                color: #333;
            }

            h1 {
                text-align: center;
                color: #4CAF50;
            }

            label {
                font-weight: bold;
                display: block;
                margin-top: 20px;
            }

            select, button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                font-size: 16px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                margin-top: 20px;
            }

            button:hover {
                background-color: #45a049;
            }

            #recording-status, #translated-text, #original-text {
                margin-top: 20px;
                font-size: 14px;
                color: #333;
            }

            #recording-status {
                color: red;
            }

            .note {
                margin-top: 20px;
                font-size: 12px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <h1>Improved Voice Translator</h1>

        <!-- Language Selection -->
        <label for="default-lang">Default Language:</label>
        <select id="default-lang">
            <option value="gu-IN" selected>Gujarati</option>
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            
        </select>

        <label for="translate-lang">Translate To:</label>
        <select id="translate-lang">
            <option value="en" selected>English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        
        </select>

        <!-- Voice Recording Button -->
        <button onclick="startVoiceRecording()">Record Voice</button>
        <p id="recording-status"></p>
        <p><b>Original Voice to Text:</b> <span id="original-text"></span></p>
        <p><b>Translated Text:</b> <span id="translated-text"></span></p>

        <script src="whatsapp.js"></script>  <!-- Link to the script that pastes translated text into WhatsApp -->

       
    </body>
    </html>
